<!doctype html>
<html lang="de">

	<head>
		<meta charset="utf-8">

		<meta name="description" content="Freifunk im Überwachungsstaat">
		<meta name="author" content="Andreas Bräu">

		<meta name="apple-mobile-web-app-capable" content="yes" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="../../css/reveal.css">
		<link rel="stylesheet" href="../../css/theme/white.css" id="theme">
		<link rel="stylesheet" href="../common/css/footer.css">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="../../lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', include the PDF print sheet -->
		<script>
			if( window.location.search.match( /print-pdf/gi ) ) {
				var link = document.createElement( 'link' );
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = 'css/print/pdf.css';
				document.getElementsByTagName( 'head' )[0].appendChild( link );
			}
		</script>

		<script src="lib/js/html5shiv.js"></script>

	<body>

		<div class="reveal">
			<!-- Any section element inside of this container is displayed as a slide -->

			<div class="slides">
				<div id="myLogo" style="padding-left: 2%;"><img align="left" src="slides/media/fflogoschrift.png"/></div>
				<div class="footer">
					Andreas Bräu, freifunk.net, Mai 2015
				</div>
				<section data-markdown="slides/title.md"></section>
				<section data-markdown="slides/about.md" data-background="/slides/media/community_map.png"></section>
				<section data-separator-vertical="^\n--\n$" data-background="/slides/media/community_map.png" data-markdown="slides/freifunk.md"></section>
				<section data-separator-vertical="^\n--\n$" data-background="/slides/media/community_map.png" data-markdown="slides/netzpolitik.md"></section>
				<section data-separator-vertical="^\n--\n$" data-background="/slides/media/community_map.png" data-markdown="slides/ende.md"></section>

			</div>

		</div>

		<script src="../../lib/js/head.min.js"></script>
		<script src="../../js/reveal.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'cube', // default/cube/page/concave/zoom/linear/fade/none

				// The "normal" size of the presentation, aspect ratio will be preserved
				// when the presentation is scaled to fit different resolutions. Can be
				// specified using percentage units.
				width: 1200,
				height: 900,

				// Factor of the display size that should remain empty around the content
				//margin: 0.1,

				// Bounds for smallest/largest possible scale to apply to content
				//minScale: 0.2,
				//maxScale: 1.0

				// Parallax scrolling
				// parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
				// parallaxBackgroundSize: '2100px 900px',

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: '../../lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: '../../plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '../../plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '../../plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: '../../plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					//{ src: '../../plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: '../../plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>
